<body>
    <h1>SHIT<br>TER</h1>
    <section class="page">
        <div class="main">
            <div class="body-wrap">
                <div class="bill-cont">
                    <h2 class="bill">Bill</h2>
                    <i class="fa-solid fa-dollar-sign"></i>
                    <input class="bill-input">
                </div>
                <div>
                    <h2>Select Tip %</h2>
                    <div class="button-container">
                        <button class="two">5%</button>
                        <button class="two">10%</button>
                        <button class="two">15%</button>
                        <button class="two">25%</button>
                        <button class="two">50%</button>
                        <button class="two">Custom</button>
                    </div>
                </div>

            </div>


            <div class="peopleNum-Cont">
                <h2>Number of People</h2>
                <div class="people-Input-Cont">
                    <i class="fa-solid fa-user"></i>
                    <input class="people-input">
                </div>
            </div>


            <section class="amountSection">
                <div class="tipAmount">
                    <h3>Tip Amount</h3>
                    <span>/ person</span>
                </div>
                <div class="tip-result">
                    $4.27
                </div>

                <div class="totalTipAmount">
                    <h3>Total</h3>
                    <span>/ person</span>
                </div>
                <div class="total-result">$32.79</div>

                <button class="resetButton">
                    Reset

                </button>
            </section>

        </div>

    </section>
